<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<link rel="icon" href="img/overview_16.png" type="image/png">
		<link href="css/styles.css" media="screen" rel="stylesheet" type="text/css" />
		<script type='text/javascript' src="lib/jquery.1.10.2.min.js"></script>
		<script type='text/javascript' src="lib/knockout.js"></script>
		<title>Playground of stdwanze</title>
	</head>
	<body>
		<div>
			<div>
				Welcome to stdwanzes deposition of stuff.
				<br> mostly on <a href="https://github.com/stdwanze">github</a>
			</div>
			
		</div>
		<div id="js-projects">
			<h2>HTML5-Projects (Canvas)</h2>
			
			<div data-bind="foreach: jsprojects">
				<div class="js-project">
				 <h3 data-bind="text: ProjectName"></h3>
				 <img  data-bind="attr:{src: imagesrc, width: imgwidth}" /> <br> <!--width="300px"-->
				 <a data-bind="attr: { href: url, title: play_title }" ><span data-bind="text: linktext"></span></a>
				</div>
			</div>
			
		</div>
		
		<script>
			
			var vm = {
				jsprojects : [
					{ ProjectName: "FallingJim", url: "./fallingjim/index.htm", play_title: "Play", imagesrc: "./img/fallingjim.png",imgwidth: "400px", linktext: "Play"},
					{ ProjectName: "ShapeCatch", url: "./shapechatch/index.htm", play_title: "Play",imagesrc: "./img/shapecatch.png",imgwidth: "300px", linktext: "Play"},
					{ ProjectName: "CanvasKit", url: "https://github.com/stdwanze/canvaskit", play_title: "GitHub", imagesrc: "./img/canvaskit.png",imgwidth: "200px", linktext: "@Github"},
					{ ProjectName: "Photo2Stitch client.js", url: "/photo2Stitch/index.htm", play_title: "Run", imagesrc: "./img/photo2stitch.png",imgwidth: "200px", linktext: "Open"},
					{ ProjectName: "Photo2Stitch node.js", url: "./photo2stitch.htm", play_title: "Open", imagesrc: "./img/photo2stitch.png",imgwidth: "200px", linktext: "Open"},
					{ ProjectName: "Encircled (under development)", url: "./encircled/index.htm", play_title: "Sneak peek", imagesrc: "./img/currdev.png",imgwidth: "200px", linktext: "Sneak peek"}
				
				]
			};
		
									
			ko.applyBindings(vm);
		</script>
	</body>
</html>
